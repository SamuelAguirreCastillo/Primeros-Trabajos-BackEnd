<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'css/modificar_pregunta.css' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400&display=swap" rel="stylesheet">
      <title>Editar Pregunta</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #a00404;">
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand" href="/inicio_admin/">
          <img src="{% static 'img/logo_inacap_3349x1257.png'%}" width="120" height="50">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="/inicio_admin/">Inicio Admin</a>
            <a class="nav-link text-white" href="/filtrar_citas/">Ver Citas</a>
            <a class="nav-link text-white" href="/editar_preguntas_frecuentes/">Editar Preguntas Frecuentes</a>
            <a class="nav-link text-white" href="/form_agregar_pregunta/">Agregar Pregunta</a>
            <a class="nav-link text-white" href="/login/">
              <img src="{% static 'img/icono_login_512x512.png'%}" width="50" height="50">
            </a>
          </div>
        </div>
      </div>
    </nav>
    <br>
    <!--Contenedor Global -->
    <div class="container">
      <!-- Contenedor Informativo de Datos -->
      <div class="container" id="cnt_datos_editar">
          <h1 class="text-white text-center">Estas editando los siguientes campos:</h1>
          <br>
          <h2 class="text-white text-center">Titulo: {{pregunta.titulo}}</h2>
          <br>
          <h3 class="text-white text-center">Descripcion: {{pregunta.descripcion}}</h3>
      </div>
      <!-- Contenedor de InformaciÃ³n a Cambiar -->
      <div class="container" id="cnt_form_modificar_pregunta">
        <form method="POST" action="/confirmar_edit/?id={{pregunta.id}}">
          {% csrf_token %}
          <!-- Input Titulo Nuevo -->
          <div class="mb-3">
            <label class="form-label text-white">Nuevo Titulo Pregunta:</label>
            <input type="text" class="form-control" name="txt_titulo" required>
          </div>
          <!-- Input Descripcion Nueva -->
          <div class="mb-3">
            <label class="form-label text-white">Nueva Descripcion:</label>
            <input type="text" class="form-control" name="txt_descripcion" required>
          </div>
          <!-- Boton Editar Pregunta -->
          <div class="col mb-3 text-end">
            <button type="submit" class="btn btn-outline-danger text-white">Editar Pregunta</button>
          </div>
        </form>
      </div>
    </div>
      
  </body>
</html>
