<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'css/ingresar_cita.css' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400&display=swap" rel="stylesheet">
      <title>Agendar Cita</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #a00404;">
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand" href="/inicio/">
          <img src="{% static 'img/logo_inacap_3349x1257.png'%}" width="120" height="50">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="/inicio/">Volver Inicio</a>
            <a class="nav-link text-white" href="/preguntas_frecuentes/">Preguntas Frecuentes</a>
            <a class="nav-link text-white" href="/login/">
              <img src="{% static 'img/icono_login_512x512.png'%}" width="50" height="50">
            </a>
          </div>
        </div>
      </div>
    </nav>
    <br>

    <h1 class="text-center" id="h1_form">Agendar Cita</h1>
    <!-- Contenedor Global -->
    <div class="container-lg" id="cnt_form">
      <!-- Formulario Agregar Cita -->
      <form action="/confirmacion_cita/" method="POST" >
        {% csrf_token %}
        <div class="row row-cols-2">
          <!-- Input Nombre -->
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-white">Nombre:</label>
              <input type="text" class="form-control" placeholder="Alberto" name="txt_nombre" required>
            </div>
          </div>
          <!--Input Apellidos -->
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-white">Apellidos:</label>
              <input type="text" class="form-control" placeholder="Carmona Garza" name="txt_apellidos" required>
            </div>
          </div>
          <!--Input Email -->
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-white">Email:</label>
              <input type="text" class="form-control" placeholder="name@example.com" name="txt_email" required>
            </div>
          </div>
          <!-- Input Celular -->
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-white">Celular:</label>
              <input type="number" class="form-control" placeholder="9 12345678" name="txt_celular" required>
            </div>
          </div>
          <!-- Input Fecha -->
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-white">Fecha:</label>
              <input type="date" class="form-control" name="txt_fecha" required>
            </div>
          </div>
          <!-- Intput Motivo -->
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-white">Motivo:</label>
              <input type="text" class="form-control" name="txt_motivo" placeholder="Llenar FUAS" required>
            </div>
          </div>
          <!-- Seleccionar Hora -->
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-white">Hora:</label>
              <select class="form-select" name="txt_hora" required>
                  <option selected>Seleccione...</option>
                  <option value='10:00'>10:00</option>
                  <option value='10:15'>10:15</option>
                  <option value='10:30'>10:30</option>
                  <option value='10:45'>10:45</option>
                  <option value='11:00'>11:00</option>
                  <option value='11:15'>11:15</option>
                  <option value='11:30'>11:30</option>
                  <option value='11:45'>11:45</option>
                  <option value='12:00'>12:00</option>
                  <option value='12:15'>12:15</option>
                  <option value='12:30'>12:30</option>
                  <option value='12:45'>12:45</option>
                  <option value='13:00'>13:00</option>
                  <option value='13:15'>13:15</option>
                  <option value='13:30'>13:30</option>
                  <option value='13:45'>13:45</option>
                  <option value='14:00'>14:00</option>
                  <option value='14:15'>14:15</option>
                  <option value='14:30'>14:30</option>
                  <option value='14:45'>14:45</option>
                  <option value='15:00'>15:00</option>
                  <option value='15:15'>15:15</option>
                  <option value='15:30'>15:30</option>
                  <option value='15:45'>15:45</option>
                  <option value='16:00'>16:00</option>
                  <option value='16:15'>16:15</option>
                  <option value='16:30'>16:30</option>
                  <option value='16:45'>16:45</option>
                  <option value='17:00'>17:00</option>
                  <option value='17:15'>17:15</option>
                  <option value='17:30'>17:30</option>
                  <option value='17:45'>17:45</option>
                  <option value='18:00'>18:00</option>
              </select>
          </div>
          </div>
            <!--Boton Agregar -->
            <div class="col mb-3 text-xl-center">
              <button type="submit" class="btn btn-secondary text-white">Agregar</button>
            </div>
          </div>
      </form>
    </div>
    <br>   
  </body>
</html>
