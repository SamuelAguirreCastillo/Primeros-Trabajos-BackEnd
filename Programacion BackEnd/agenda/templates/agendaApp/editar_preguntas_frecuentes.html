<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'css/inicio_admin.css' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400&display=swap" rel="stylesheet">
      <title>Editar Preguntas Frecuentes</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #a00404;">
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand" href="/inicio_admin/">
          <img src="{% static 'img/logo_inacap_3349x1257.png'%}" width="120" height="50">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="/inicio_admin/">Inicio Admin</a>
            <a class="nav-link text-white" href="/filtrar_citas/">Ver Citas</a>
            <a class="nav-link text-white" href="/editar_preguntas_frecuentes/">Editar Preguntas Frecuentes</a>
            <a class="nav-link text-white" href="/form_agregar_pregunta/">Agregar Pregunta</a>
            <a class="nav-link text-white" href="/login/">
              <img src="{% static 'img/icono_login_512x512.png'%}" width="50" height="50">
            </a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <!-- Despliegue de Preguntas Frecuentes para el Admin. -->
      {% if preguntas %}
      <table class="table">
        <thead>
          {% for pregunta in preguntas %}
          <tr>
            <th scope="col" class="text-center">{{pregunta.titulo}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center">
              {{pregunta.descripcion}}
            </td>
            <td>
              <!-- Opciones Eliminar / Editar -->
              <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Opciones
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/modificar_pregunta?id={{pregunta.id}}">Editar</a></li>
                    <li><a class="dropdown-item" href="/eliminar_pregunta?id={{pregunta.id}}">Eliminar</a></li>
                  </ul>
                </div>
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <div class="alert alert-info">No hay Preguntas</div>
    {% endif %}
   
  </body>
</html>
