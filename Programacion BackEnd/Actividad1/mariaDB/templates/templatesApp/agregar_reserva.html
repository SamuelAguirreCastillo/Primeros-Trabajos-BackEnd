<!DOCTYPE html>
{% load static %}
<html>
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
      <meta charset="UTF-8">

      <title>Agregar Reserva</title>
      <link rel="stylesheet" href="{% static 'css/agregar_reserva.css' %}">
  
      <!-- Barra de Navegacion -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/bienvenido"> Inicio </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Accesos
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="/lista">Lista Reservas</a></li>
                  <li><a class="dropdown-item" href="/formulario">Agregar Reserva</a></li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </head>
  <body id="body">
    <br>
    <div class="container overflow-hidden text-center">
      <div id="alerta" class="alert alert-info">Complete el Formulario para Poder Completar la Reserva</div>
      <!-- Formulario -->
      <form method="post" action="/agregar/">
        {% csrf_token %}
        <br>

        <div id="formulario" class="container">
          <!-- Fila N°1 -->
          <div class="row g-3">
            <!-- Input Nombre( Obligatorio 1 - 50 caracteres ) -->
            <div class="col"> 
              <input type="text" class="form-control"  id="txt_nombre" name="txt_nombre" placeholder="Nombre y Apellido" minlength="2" maxlength="50" /required>
            </div>

            <!-- Input telefono( Obligatorio con Mensaje Especial ) -->
            <div class="col">
              <input type="number" class="form-control"  id="txt_telefono" name="txt_telefono" placeholder="Telefono de Contacto" oninvalid="setCustomValidity('Ingresa un Número de Contacto(Ej:9 8765 4321) .')"  oninput="setCustomValidity('')" 
              min="900000000" max="999999999" /required>
            </div>
          </div>
          <br>

          <!-- Fila N°2 -->
          <div class="row g-3">
            <!-- Input Fecha  -->
            <div class="col">
              <input type="date" class="form-control" id="txt_fecha" name="txt_fecha" placeholder="Fecha" /required>
            </div>

            <!--Input Hora -->
            <div class="col">
              <input type="time" class="form-control"  id="txt_hora" name="txt_hora" placeholder="Hora" /required>
            </div>
          </div>
        
          <br>

          <!-- Fila N°3 -->
          <div class="row g-3">
            <!-- Input Cantidad -->
            <div class="col">
              <input type="number" class="form-control" id="txt_cantidad" name="txt_cantidad" placeholder="Cantidad" min="1"/required>
            </div>

            <!-- Input Observacion -->
            <div class="col">
              <textarea type="text" class="form-control" id="txt_observacion" name="txt_observacion" placeholder="Observacion" minlength="1" maxlength="100" /required></textarea>
            </div>
          </div>
          <br>
        </div>
        <br>

        <!-- Boton Submit -->
        <button type="submit" class="btn btn-success">Right</button>

        <!-- Input para Volver al Formulario -->
        <input type="button" class="btn btn-warning" style="margin-left: 20px;" value="Volver" onClick="history.go(-1);">

      </form>
      <br>

    </div>

    <br>
  </body>
</html>
