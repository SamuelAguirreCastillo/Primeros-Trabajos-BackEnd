<!DOCTYPE html>
{% load static %}
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
      <meta charset="UTF-8">
      <title>Document</title>
    </head>

    <body id="body">
        <br>
        <div class="container overflow-hidden text-center">
          <div id="alerta" class="alert alert-info">Complete el Formulario para Poder Completar la Reserva</div>
          
          <!-- Formulario -->
          <form name="frm_ingreso" method="post" action="/agregado/">
            {% csrf_token %}
            <br>
    
            <div id="formulario" class="container">
              <br>

              <!-- Fila N°2 -->
              <div class="row g-3">

                <!-- Input Nombre Multa -->
                <select class="form-select"  name="sel_multa">
                  <option selected>Seleccione...</option>
                  {%for mul in multas%}
                  <option value="{{ mul.id}}"> {{ mul.nombre}} - Valor : {{mul.valor}} UTM </option>
                  {% endfor %}
                </select>

                <!-- Input Nombre Infractor -->
                <div class="col"> 
                  <input type="text" class="form-control"  id="txt_nombre" name="txt_nombre" placeholder=" Nombre" minlength="2" maxlength="50" /required>
                </div>
                <!-- Input Apellido Infractor -->
                <div class="col"> 
                    <input type="text" class="form-control"  id="txt_apellido" name="txt_apellido" placeholder="Apellido" minlength="2" maxlength="50" /required>
                  </div>
    
                <!-- Input Celular Infractor -->
                <div class="col">
                  <input type="number" class="form-control"  id="txt_celular" name="txt_celular" placeholder="Número de Contacto" oninvalid="setCustomValidity('Ingresa un Número de Contacto(Ej:9 8765 4321) .')"  oninput="setCustomValidity('')" 
                  min="900000000" max="999999999" /required>
                </div>
              </div>
              <br>
    
              <!-- Fila N°3 -->
              <div class="row g-3">
                <!-- Input Rut -->
                <div class="col">
                  <input type="text" class="form-control" id="txt_rut" name="txt_rut" placeholder="Rut (123345567-8)" minlength="1" maxlength="300" /required>
                </div>
                <!-- Input Fecha  -->
                <div class="col">
                  <input type="date" class="form-control" id="txt_fecha" name="txt_fecha" placeholder="Fecha" /required>
                </div>
    
                <!--Input Hora -->
                <div class="col">
                  <input type="time" class="form-control"  id="txt_hora" name="txt_hora" placeholder="Hora" /required>
                </div>
              </div>
            
              <br>
    
              <!-- Fila N°4 -->
              <div class="row g-3">
                <!-- Input Email -->
                <div class="col">
                  <input type="email" class="form-control" id="txt_email" name="txt_email" placeholder="email" /required>
                </div>
    
                <!-- Input Observacion -->
                <div class="col">
                  <textarea type="text" class="form-control" id="txt_detalles" name="txt_detalles" placeholder="detalles" minlength="1" maxlength="300" /required></textarea>
                </div>
              </div>
              <br>
            </div>
            <br>
    
            <!-- Boton Submit -->
            <button type="submit" class="btn btn-success">Right</button>
    
            <!-- Input para Volver al Formulario -->
            <input type="button" class="btn btn-warning" style="margin-left: 20px;" value="Volver" onClick="history.go(-1);">
    
          </form>
          <br>
    
        </div>
        <br>
      </body>

</html>
